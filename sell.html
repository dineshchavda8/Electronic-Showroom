<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V9</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	
	<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-100 p-t-80 p-b-30">
			<form class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					Sell Your Books Here
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter Book Name">
					<input class="input100" type="text" name="book_name" placeholder="Book Name">
					<span class="focus-input100"></span>
				</div>
                 <div class="wrap-input100 validate-input m-b-25" data-validate = "choose image">
				   <input class="input100" type="file" name="image" accept="image/jpeg" placeholder="choose image">
                    <span class="focus-input100"></span>
                    </div>
                
				<div class="wrap-input100 validate-input m-b-20" data-validate="Select Your stream">
                    <h3 class="input100">Select Your Stream</h3>
                    <select class="input100">
                        <option>--Select--</option>
                        <option>Engineering</option>
                        <option>Bsc</option>
                        <option>Msc</option>
                        <option>pharmarcy</option>
                        <option>Others</option>
                    </select>
					<span class="focus-input100"></span>
				</div>
                <div class="wrap-input100 validate-input m-b-20" data-validate="Enter Your Branch" >
					<input class="input100" type="text" name="branch" placeholder="Enter Your Branch ">
					<span class="focus-input100"></span>
				</div>
                <div class="wrap-input100 validate-input m-b-20" data-validate="Select Your Year" >
					<h3 class="input100">Select Your Year</h3>
					<span class="focus-input100"></span>
                    
                    <select class="input100">
                        <option>--Select--</option>
                       <option>1st Year</option>
                        <option>2nd Year</option>
                        <option>3rd Year</option>
                        <option>4th Year</option>
                    </select>
                   
                
				</div>
                 <div class="wrap-input100 validate-input m-b-20" data-validate="Enter Your Author & Publications" >
					<input class="input100" type="text" name="author" placeholder="Author & Publication">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter price">
					<input class="input100" type="integer" name="price" placeholder="Price">
					<span class="focus-input100"></span>
				</div>
                   


				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
                        <a href="index.html" class="txt2 hov1">
				         Submit
                        </a>
                    </button>
				</div>

				
	               				
			</form>

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
